<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Inner highlight for depth -->
  <rect x="4" y="4" width="92" height="92" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="16"/>
  
  <!-- Letter A with gradient and shadow -->
  <text x="50" y="68" text-anchor="middle" fill="url(#textGradient)" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700" filter="url(#shadow)">A</text>
  
  <!-- Subtle accent dot -->
  <circle cx="72" cy="28" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="72" cy="28" r="3" fill="#f093fb"/>
</svg>
